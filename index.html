<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Event Timer</h1>

        <div class="input-container">
            <input type="text" placeholder="Event" id="task">
            <input type="text" placeholder="Description" id="desc">
            <button id="timer-button">START</button>
        </div>

        <div class="timer-container">
            <p id="Hour">00</p><span>:</span><p id="minute">00</p><span>:</span><p id="sec">00</p>
        </div>

        <table id="table">
            <caption>EVENT TIMER</caption>
            <tr class="head">
                <th>Event</th>
                <th>Description</th>
                <th>Duration</th>
            </tr>
            <tr class="row">
                <td>Meeting</td>
                <td>Normal schedule</td>
                <td>00:50:00</td>
            </tr>
            <tr class="row">
                <td>Break</td>
                <td>Tea time</td>
                <td>00:33:33</td>
            </tr>
            <tr class="row">
                <td>Meeting</td>
                <td>Staff meeting</td>
                <td>00:50:00</td>
            </tr>
            <tr class="row">
                <td>meeting</td>
                <td>client meeting</td>
                <td>04:05:45</td>
            </tr>
            <tr class="row">
                <td id="col1">Back-End</td>
                <td id="col2">Java Connectivity</td>
                <td id="col3">00:00:31</td>
            </tr>
        </table>
    </div>
    <script src="fun.js"></script>
</body>
</html>
